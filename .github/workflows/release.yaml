name: Post release

on:
  push:
    tags:
      - "v*"

jobs:
  post-release:
    name: "Post release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate changelog
        id: gen_changelog
        run: |
          docker run -v "$PWD":/workdir quay.io/git-chglog/git-chglog --output RELEASE.md ${GITHUB_REF_NAME}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE.md
          token: ${{ secrets.GH_PAT }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
